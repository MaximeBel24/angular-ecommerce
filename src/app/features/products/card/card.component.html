<div class="card d-flex flex-column align-items-center py-3">
    <div>
        <div class="product-name text-center">{{ product.title }}</div>
        <div class="card-img">
            <img [src]="product.image" alt="{{ product.title }}" />
        </div>
        <div>
            Prix: {{ product.price | currency:'EUR':'symbol':'1.2-2' }}
        </div>
      </div>
    @if (quantity > 0) {
        <button class="btn btn-primary mt-1">Ajouter au panier</button>
    } @else {
      <p>Produit indisponible</p>
    }
    @if (userIsAdmin) {
        <button class="btn btn-danger mt-1" (click)="handleDeleteProduct()">Supprimer</button>
    }
</div>
