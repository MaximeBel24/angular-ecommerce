<app-categories-filter (selectedCategorie)="filterCategorie = $event"></app-categories-filter>
<div id="products">
  <div class="row mx-0">
    @for (product of products() | productFilter:filterCategorie; track product.id) {
      <app-card [product]="product" class="col-lg-4 col-md-6 pt-md-4 p-5" (deleteProduct)="removeProduct($event)"></app-card>
    } @empty {
      <div class="alert alert-info">Aucun produit trouv√©</div>
    }
  </div>
</div>
